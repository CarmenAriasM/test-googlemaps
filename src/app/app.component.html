<div class="main" [ngClass]="{'main-no-chosen-route': !chosenRoute, 'main-chosen-route': chosenRoute}">
    <div class="img-container">
        <img src="assets/logo-xp.png" alt="Logo">
    </div>
    <div class="btn-container">
        <input type="text" class="input" (keyup)="getValue($event)" #participant id="participant" placeholder="PARTICIPANT NUMBER">
        <button [disabled]="participant.value == '' || disabledStartButton" (click)="trackMe()" [ngClass]="{'disabled': participant.value == '' || disabledStartButton }">Start journey</button>
        <button (click)="stop()">Stop journey</button>
        <div *ngIf="datas[0]" class="data">
            <div>Your current location is: </div>
            <div>Latitude: {{datas[datas.length -1].latitude}}</div>
            <div>Longitude: {{datas[datas.length -1].longitude}}</div>
            <div> Created at: {{datas[datas.length -1].created_at}}</div>
        </div>
    </div>
    <!-- <div *ngIf="showInfo">
        <div  *ngFor="let data of datas">
            <div>Tracking info</div>
            <div>Latitude: {{data.latitude}}</div>
            <div>Longitude: {{data.longitude}}</div>
            <div>Created at: {{data.created_at }}</div>
        </div>
    </div> -->
    <div class="chosen-route" *ngIf="chosenRoute">{{chosenRoute}}</div>
</div>
<router-outlet></router-outlet>
